<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memory Explorer — Raya Experiments</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #0a0f1c; color: #e0e7ff; }
    .memory-card {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid #334155;
      border-left: 6px solid #38bdf8;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.75rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .memory-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-gray-900 text-white p-4 flex justify-between items-center">
    <div class="text-xl font-bold text-cyan-400">Raya</div>
    <div class="space-x-6">
      <a href="vision.html" class="hover:text-cyan-300">Vision</a>
      <a href="journey.html" class="hover:text-cyan-300">Journey</a>
      <a href="portal.html" class="hover:text-cyan-300">Portal</a>
      <a href="experiments.html" class="hover:text-cyan-300">Experiments</a>
    </div>
  </nav>

  <!-- Content -->
  <main class="flex-1 p-6">
    <h1 class="text-3xl font-bold text-cyan-400 mb-2">Memory Explorer</h1>
    <p class="text-gray-300 mb-6">See how Raya might store, recall, and strengthen connections between memories.</p>

    <div id="memory-timeline" class="space-y-4"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 p-4 text-center">
    © 2025 Raya — Memory Explorer Experiment
  </footer>

  <script>
    // Sample memory data
    const memories = [
      { time: "2025-01-12", title: "First User Query", detail: "Raya answered its very first user question about the solar system." },
      { time: "2025-02-03", title: "Knowledge Link Formed", detail: "Connected data between AI and Neural Networks." },
      { time: "2025-03-22", title: "Memory Reinforced", detail: "Recalled information multiple times, strengthening associations." },
      { time: "2025-04-15", title: "Expanded Context", detail: "Added geopolitical data sources for richer responses." }
    ];

    const container = document.getElementById("memory-timeline");

    memories.forEach(mem => {
      const card = document.createElement("div");
      card.className = "memory-card";
      card.innerHTML = `
        <div class="text-sm text-cyan-300">${mem.time}</div>
        <div class="text-lg font-semibold">${mem.title}</div>
        <div class="text-gray-400">${mem.detail}</div>
      `;
      container.appendChild(card);
    });
  </script>
  <!-- Load Raya Assistant -->
<div id="raya-assistant-container"></div>
<script>
  fetch("raya-assistant.html")
    .then(res => res.text())
    .then(html => {
      // Insert HTML
      document.getElementById("raya-assistant-container").innerHTML = html;

      // Extract and run any <script> inside the loaded file
      const container = document.getElementById("raya-assistant-container");
      const scripts = container.querySelectorAll("script");
      scripts.forEach(oldScript => {
        const newScript = document.createElement("script");
        if (oldScript.src) {
          newScript.src = oldScript.src; // external script
        } else {
          newScript.textContent = oldScript.textContent; // inline script
        }
        document.body.appendChild(newScript);
        oldScript.remove();
      });
    })
    .catch(err => console.error("Failed to load Raya Assistant:", err));
</script>
</body>
</html>
